  <main>
    <h1>PIN INCORRETO</h1>
    <figure class="solucao">
      <img src="../img/pin-incorreto.jpg" alt="erro PIN INCORRETO">
      <figcaption>O PIN digitado não está correto!</figcaption>
    </figure>


    <h2>Solução:</h2>

    <p>Clique com o botão direito do mouse no ícone do <a href="https://pje.csjt.jus.br/manual/index.php/Shod%C5%8D">Shodô</a> na Barra de Ferramentas do Windows:</p>
    <p> <img src="https://pje.csjt.jus.br/manual/img_auth.php/d/d0/Systray_shodo.png" alt="seta indicando ícone do Shodo na barra de ferramentas"> </p>

    <p> E, depois, em "Configuração":</p>
    <p><img src="https://pje.csjt.jus.br/manual/img_auth.php/6/6f/Systray_shodo_2.png" alt="Configuração do Shodo"></p>

    <p>Em seguida, clique na aba "Certificado A1" e <mark background-color: yellow>desmarque a caixinha "Utilizar Certificado A1"</mark>:</p>
    <p><img src="https://pje.csjt.jus.br/manual/img_auth.php/d/dc/Configuracao_shodo_2.png" alt="Clique em certificado A1 e desmarque a caixinha 'Utilizar Certificado A1'"></p>

    <p>Acesse novamente o PJe.</p>






    <a href="../index.html">VOLTAR PARA PÁGINA PRINCIPAL</a>
  </main>
